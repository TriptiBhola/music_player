<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="musicc.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Ehna chauni Aa</h2>
            <h3 id="artist">JASSI Gill</h3>
            <div class="img_container">
                <img src="images/img1.jpeg" alt="">
            </div>
            <audio  src="audio/song1.mp3"></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-fast-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-fast-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js"
        integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc"
        crossorigin="anonymous"></script>
    <script src="musicc.js"></script>
</body>

</html>
